<html>
  <head>
    <script
    src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
    crossorigin="anonymous"></script>
    <script type="text/javascript" src="plant.js"></script>
    <title>Grow Your Plant</title>
  </head>
  <body>
    <div class="container">
      <div class="grow-buttons">
        <button class="btn-success" id="hydroFeed">Add Hydro Soil</button>
        <button class="btn-success" id="bacteriaFeed">Add Bacteria Soil</button>
        <button class="btn-success" id="meatFeed">Add Meaty Soil</button>
        <button class="btn-success" id="synthFeed">Add Synthetic Soil</button>
        <br><br>
        <button class="btn-success" id="noLight">No Light</button>
        <button class="btn-success" id="blackLight">Black Light</button>
        <button class="btn-success" id="someLight">Half Light</button>
        <button class="btn-success" id="maxLight">Full Light</button>
        <br><br>
        <button class="btn-success" id="noWater">No Water</button>
        <button class="btn-success" id="someWater">Half Water</button>
        <button class="btn-success" id="lotsOfWater">A lot Water</button>
        <br><br>
        <button class="btn-success" id="show-state">Current Stats</button>
      </div>
      <h1>Your Plant's Values</h1>
      <h3><div id="soil-value">0</div></h3>
      <h3><div id="light-value">0</div></h3>
      <h3><div id="water-value">0</div></h3>
    </div>
  </body>
</html>
